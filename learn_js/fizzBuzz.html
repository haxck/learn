 <!DOCTYPE html>
 <html lang="en">
   <head>
     <title></title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
   <script>
     for(i=1;i<=100;i++){
       if(i%3==0 && i%5==0){
        document.write("fizzBuzz<br>");
       }else if(i%3==0){
         document.write("fizz<br>")
       }else if(i%5==0){
         document.write("Buzz<br>")
       }else{
         document.write(i+"<br>")
       }
     }
   </script>
   </body>
 </html>
