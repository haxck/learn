<!DOCTYPE html>
<html>
<head>
<title>For9*9</title>
</head>
<body>
    <script>
    for(i=1;i<=9;i++){
        for(o=1;o<=i;o++){
        document.write(i+"*");
        document.write(o+"=");
        document.write(i*o);
        document.write("&emsp;");
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
