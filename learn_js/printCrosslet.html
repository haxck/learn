<html>
  <head>
    <title>打印十字架</title>
  </head>
  <body>
    <!--
      depth定义深度；
      *
      *
    *****
      *
      *
    -->
    <script>
      var depth=3; 
      for(i=0;i<depth*2-1;i++){
        if(i==depth-1){
          for(l=0;l<depth*2-1;l++){
            document.write("*")
          }
          document.write("<br>")
          continue;
        }
        for(k=0;k<depth-1;k++){
          document.write("&nbsp;")
        }
        document.write("*<br>")
      }
    </script>
  </body>
</html>
