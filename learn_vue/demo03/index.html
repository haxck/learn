<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="app">
      <my-component msg="hello Vue"></my-component>
    </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var comp ={
      template: '<span>{{ msg }}</span>',
      props: ['msg']
    }
    var vm = new Vue({
      el: '#app',
      components: {
        'my-component': comp
      }
    })
  </script>
  </body>
</html>
