<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="app">
      <input v-model="parentmsg">
      <mycom v-bind:msg="parentmsg"></mycom>
    </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    var mycom = {
      template: "<span>{{ msg }}</span>",
      props: {
        msg: Number
      }
    }
    var app = new Vue({
      el: '#app',
      data: {
        parentmsg: 123
      },
      components:{
        mycom
      }
    })
  </script>
  </body>
</html>
